 <!DOCTYPE html>
<html>
  <head>
    <title>Family recognition</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <link rel="stylesheet" href="style.css">

  <body>
  <div class="container">
    <center>
      <div id="heading">
        <h1 id="h">FAMILY RECOGNITION APP</h1>
      </div>
      <br><br>

      <p id="write">Model is trained to identify the following objects: </p>
      <h4 class="items">1. Father</h4>
      <hr>
      <h4 class="items">2. Mother</h4>
      <hr>
      <h4 class="items">3. Sister</h4>
      <hr>
      <h4 class="items">4. Brother</h4>
      <hr>
      <h4 class="items">5. Dog</h4>

      <h3 id="wv_write">Webcam View - </h3>
      <br><br>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button id="capture_button">Capture Button</button>
      <br><br>
      <button id="identify_button">Identify Image</button>
      <br><br>
      <p class="object">Object :  </p>
      <p class="accuracy">Accuracy :  </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
